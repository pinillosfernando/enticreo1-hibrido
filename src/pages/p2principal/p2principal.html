<ion-header>

  <ion-navbar>
    EnTICreo 
    <ion-icon name="search"></ion-icon>
  </ion-navbar>
<div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="comunidades">
        Comunidades
      </ion-segment-button>
      <ion-segment-button value="puppies">
        Perfil
      </ion-segment-button>
    </ion-segment>
</div>

<div [ngSwitch]="pet">

  
    <ion-list *ngSwitchCase="'comunidades'">
        <ion-item (click)="irp3menucomunidad()">
          <ion-thumbnail item-start>
            <img src="../../assets/imgs/002ÍconoEnTICreo.png">
          </ion-thumbnail>
          <h2>La Candelaria</h2>
          <ion-badge item-end>10</ion-badge>
        </ion-item>
        <ion-item (click)="irp3menucomunidad()">
            <ion-thumbnail item-start>
              <img src="../../assets/imgs/002ÍconoEnTICreo.png">
            </ion-thumbnail>
            <h2>kennedy</h2>
            <ion-badge item-end>4</ion-badge>
          </ion-item>
          <ion-item (click)="irp3menucomunidad()">
              <ion-thumbnail item-start>
                <img src="../../assets/imgs/002ÍconoEnTICreo.png">
              </ion-thumbnail>
              <h2>manhattan</h2>
              <ion-badge item-end>32</ion-badge>
            </ion-item>
      </ion-list>

      <ion-list *ngSwitchCase="'puppies'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="img/thumbnail-puppy-1.jpg">
            </ion-thumbnail>
            <h2>Ruby</h2>
          </ion-item>
        </ion-list>      
  </div>
  
</ion-header>


<ion-content padding>

</ion-content>
